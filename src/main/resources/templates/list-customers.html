<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Customers</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
    <div id = "wrapper">
        <div id = "header">
            CRM System
        </div>
    </div>
    <div id = "container">
        <div id = "content">
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
                <tbody>
                <tr th:each="item : ${customers}">
                    <td><span th:text="${item.firstName}">  </span></td>
                    <td><span th:text="${item.lastName}">  </span></td>
                    <td><span th:text="${item.email}">  </span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
